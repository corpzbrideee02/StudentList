<!DOCTYPE html>
<html>
<head>
    <title>Employee SEARCH</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="/home.html">Case Study</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
               

                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeecalls.html">Call</a>
                </li>
            </ul>
            <div class="form-group mt-2 mr-2">
                <input type="text" class="form-control" id="srch" placeholder="Search">
            </div>

        </div>
    </nav>

    <div class="card">
        <div class="justify-content-center align-items-center row m-1">
            <div class="col-12 text-center text-info p-3"><h2>Current Employees</h2></div>
            <div class="list-group col-10" id="employeeList"> </div>
        </div>

        <div class="card-footer bg-info text-center text-white" style="margin-top:3%;">
            <label>	&copy; 2019 - INFO-3070</label>
        </div>
    </div>
    <div class="modal fade text-center mr-3" data backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" arial-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-title text-center" id="modaltitle"></div>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center bg-info text-white">
                                Employee Information
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" placeholder="enter email address" id="TextBoxEmail" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Department:</div>
                                    <div class="col-8"><select id="ddlDepartments" name="ddlDepartments" class="form-control"></select></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-cebter">
                        <input type="button" class="btn btn-info" value="update" id="actionbutton" />
                        <input type="button" class="btn btn-info" data-toggle="confirmation" data-placement="right" value="delete" id="deletebutton" />

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-confirmation.min.js"></script>
    <!--<script src="js/validationexample.js"></script>-->
    <script src="js/employeesearch.js"></script>
</body>
</html>
