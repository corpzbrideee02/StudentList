<!DOCTYPE html>
<html>
<head>
    <title>Case 1 - Employee</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>
    <nav class="navbar  navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="/home.html">Case Study</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employee.html" data-target="">Employee</a>
                </li>
            </ul>

        </div>
    </nav>


    <!--HOMEPAGE-->

    <div class="card">

        <img class="card-img-top justify-content-center" src="img/hd.png" alt="Card image cap" style="width:30%; margin:0 auto;">
        <div class="justify-content-center align-items-center row mt-5 ml-1">
            <div class="col-12 text-center p-3 text-info" ><h2>Current Employees</h2></div>
            <div class="list-group col-10 border-dark border-md" id="employeeList">
            </div>
        </div>

        <div class="card-footer bg-info text-center text-white" style="margin-top:3%;">
            <label>	&copy; 2019 - INFO-3070</label>
        </div>
    </div>

    <!--start of employee list-->

    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title text-center">Update Employee</h3>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center bg-info text-white">
                                Employee Information
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" placeholder="enter phone" id="TextBoxPhone" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" placeholder="email address" id="TextBoxEmail" class="form-control" /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-info" value="Update" id="updatebutton" />
                        <div id="modalstatus" class="text-center mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--end of employee list-->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/employeelist.js"></script>

</body>
</html>
