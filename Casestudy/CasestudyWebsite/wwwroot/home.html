</head>
<body>
    
    <nav class="navbar  navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="#">Case Study</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home.html">Home</a>

                <li class="nav-item">

            </ul>
        </div>

    <!--HOMEPAGE-->
    <div class="card  h-100">
        <img src="img/hd.png" style="margin:0 auto; width:45%" />
        <div class="card-title text-center text-info"><h1>Help Desk</h1></div>
        <div class="card-footer bg-info text-center text-white" style="margin-top:3%;">
            <label>	&copy; 2019 - INFO-3070</label>
        </div>
    </div>


        <!--FOR MODAL PART-->
        <div class="modal fade text-center" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h1 class="modal-title text-center" id="sampleModalLabel">Employee Info</h1>
                    </div>
                    <div class="mx-2 my-2">
                        <div class="card">
                            <div class="card-header text-center">
                                Employee Information
                            </div>
                            <div class="card-body p-0 ml-1">
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Title:</div>
                                    <div class="col-2 text-left" id="title"></div>
                                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                    <div class="col-4 text-left" id="firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Phone:</div>
                                    <div class="col-8 text-left" id="phone"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Last:</div>
                                    <div class="col-8 text-left" id="lastname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Email:</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Find Employee" id="getbutton" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="js/employeelookup.js"></script>
