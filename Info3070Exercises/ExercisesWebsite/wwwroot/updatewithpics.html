<html>

    <title>Update Student with pics</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Info3070Exercises</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/studentlookup.html">Original Lookup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modalexample.html">Modal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab7a.html">Lab7a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab9a.html" >Lab9a</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/updatewithpics.html#theModal" data-toggle="modal" data-target="#theModal">Update with pics</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="card col-10 col-sm-4 text-center mt-5" style="margin:0 auto; float:none;">
        <div class="card-heading text-center">
            Update Student with pics
        </div>
        <div class="card-body">
            <input type="text" placeholder="enter last name" id="TextBoxFindLastname" class="form-control" />
            <input type="button" value="Find" id="getbutton" class="mt-2" />
            <div id="status" class="text-left mt-3 mb-2"></div>

        </div>
    </div>
    <!--modal starts-->
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
               
                </div>

                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                Student Information
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">Title:</div>
                                    <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">First:</div>
                                    <div class="col-8"><input type="text" placeholder="enter firstname" id="TextBoxFirstname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Surname:</div>
                                    <div class="col-8"><input type="text" placeholder="enter lastname" id="TextBoxLastname" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Phone#:</div>
                                    <div class="col-8"><input type="text" placeholder="enter phone#" id="TextBoxPhone" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Email:</div>
                                    <div class="col-8"><input type="text" placeholder="enter email address" id="TextBoxEmail" class="form-control" /></div>
                                </div>
                                <div class="row">
                                    <div class="col-4">Picture:</div>
                                    <div class="col-8 mt-3 text-left" id="ImageHolder"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--modal footer-->
                    <div class="card-footer text-center">
                        <input type="file" id="uploader" class="border float-left col-9 col-sm-4"/>
                        <input type="button" value="Update" id="updatebutton" />
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--<script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>-->

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/updatewithpics.js"></script>
</body>
</html>
